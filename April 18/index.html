<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="demo.js">
    <div>
        <label for="name">Enter Name:</label>
        <input type="text" 
        name="name"
        id="name"
        placeholder="Enter your name" 
        value="">
    </div>
    <div>
        <label for="E-mail">Enter E-mail</label>
        <input type="email" name="email" id="E-mail" placeholder="Enter E-mail">
    </div>
    <div>
        <label for="age">Enter AGE  </label>
        <input type="number" name="age" id="age" placeholder="Enter your age">
    </div>
    <div>
        <label for="DOB">birthday</label>
        <input type="date" name="dob" id="DOB">
    </div>
    <div>
        <label for="psw">Enter password</label>
        <input type="password" name="psw" id="psw">
    </div>
        <label for="eligible">Eligible or Not</label>
        <input type="checkbox" name="eligible" id="eligible">
    <div>
        <label for="hobby">Select your hobby</label>
        <input type="checkbox" name="singing" id="hobby">
        <label for="singing">singing</label>
        <input type="checkbox" name="dancing" id="hobby">
        <label for="dancing">dancing</label>
        <input type="checkbox" name="sports" id="hobby">
        <label for="hobby">sports</label>
    </div>
    <div>
        <label for="Gender">Select your gender :</label>
        <label for="Male">Male</label>
        <input type="radio" name="Male" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Female" id="Female">
        <label for="Other">Other</label>
        <input type="radio" name="Other" id="Other">
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
    </form>
    
</body>
</html>
